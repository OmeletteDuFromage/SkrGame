<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Footer Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <button id="LeftWing">LeftWing</button>
        <button id="Cockpit">Cockpit</button>
        <button id="RightWing">RightWing</button>
        <button id="Tail">Tail</button>
        <button id="Nose">Nose</button>
        <button id="Seat">Seat</button>
    </div>

    <script>
        document.querySelectorAll('.grid-container button').forEach(button => {
            button.addEventListener('click', async (event) => {
                const buttonId = event.target.id;
                try {
                    const response = await fetch('/button-click', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ buttonId: buttonId })
                    });

                    if (response.ok) {
                        const result = await response.text();
                        console.log(result);
                    } else {
                        console.error('Error handling button click');
                    }
                } catch (error) {
                    console.error('Error sending AJAX request:', error);
                }
            });
        });
    </script>
<body>
    <!-- <div class="image-container">
        <img id="image" src="images/1.jpg" alt="Centered Image">
    </div> -->
    <div class="footer">
        <button id="LeftButton">Left Button</button>
        <script>
            document.getElementById('LeftButton').addEventListener('click', async () => {
                try {
                    const response = await fetch('/left-click', { method: 'POST' });
                    if (response.ok) {
                        const result = await response.text();
                        console.log(result);
                    } else {
                        console.error('Error handling button click');
                    }
                } catch (error) {
                    console.error('Error sending AJAX request:', error);
                }
            });
            </script>
        <button id="RightButton">Right Button</button>
        <script>
            document.getElementById('RightButton').addEventListener('click', async () => {
                try {
                    const response = await fetch('/right-click', { method: 'POST' });
                    if (response.ok) {
                        const result = await response.text();
                        console.log(result);
                    } else {
                        console.error('Error handling button click');
                    }
                } catch (error) {
                    console.error('Error sending AJAX request:', error);
                }
            });
            </script>
    </div>
</body>
</html>
