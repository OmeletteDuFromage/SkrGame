<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Background Image Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.svg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .overlay-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100hv;
            width: auto;
            margin-top: 5%;
            object-fit: contain
            /* Full viewport height */
        }

        .overlay-image {
            max-width: 50%;
            max-height: 50%;
            width: auto;
            height: auto;
        }

        .right-text {
            margin-right: 20px;
            font-weight: bold;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="overlay-container">
        <img id="overlay" alt="Overlay Image" class="overlay-image">
        <div id="text-container" class="right-text">
            <h1 id="welcome-text"></h1>
            <h1>Please wait ....</h1>
        </div>
    </div>
</body>
<script>
    let cookies;
    let team = 0;
    const socket = io();

    socket.on('connect', () => {
        console.log('Connected to the server');
    });

    socket.on('GameStarted', () => {
        window.location.href = 'game.html';
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from the server');
    });
    window.addEventListener("orientationchange", function () {
        const img = document.getElementById("overlay");
        const text = document.getElementById("text-container");
        if (window.orientation === 0 || window.orientation === 180) {
            img.src = "images/rotate_screen.svg";
            text.style.display = "none";
        }
        else {

            text.style.display = "";
            if (cookies.team == 0) {
                img.src = "/images/Frame 33.svg"
            }
            else {
                img.src = "/images/Frame 32.svg"
            }
        }
    });

    document.addEventListener('DOMContentLoaded', (event) => {

        const img = document.getElementById("overlay");

        fetch('/get-cookie')
            .then(response => response.json())
            .then(data => {

                const text = document.getElementById("welcome-text");
                cookies = data;
                const teamicon = document.getElementById("overlay");
                text.textContent = `Welcome ${cookies.login}`;
                if (data.team == 0) {
                    teamicon.src = "/images/Frame 33.svg"
                }
                else {
                    teamicon.src = "/images/Frame 32.svg"
                }
            }).then(() => {
                if (window.orientation === 0 || window.orientation === 180) {
                    img.src = "images/rotate_screen.svg";
                }
                else {
                    if (cookies.team == 0) {
                        img.src = "/images/Frame 33.svg"
                    }
                    else {
                        img.src = "/images/Frame 32.svg"
                    }
                }
            });
    });

    window.addEventListener('load', () => {
        const img = document.getElementById("overlay");

        if (window.orientation === 0 || window.orientation === 180) {
            img.src = "images/rotate_screen.svg";
        }
        else {
            if (team == 0) {
                img.src = "/images/Frame 33.svg"
            }
            else {
                img.src = "/images/Frame 32.svg"
            }
        }
    });

</script>

</html>
