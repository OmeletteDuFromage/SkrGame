<!DOCTYPE html>
<html class="background-image-container" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img src="/images/uefest_logo.svg" alt="unreal fest logo" class="top-left-image">
    <form class="form" id="loginForm">
        <div class="container">
            <img src="/images/title_login.svg" alt="Centered Image">
        </div>
        <input class="rounded-textfield" type="text" id="login" name="login" required><br><br>
        <p style="font-size: 32px; font-family: Helvetica;color:white; margin-top: 2%;margin-bottom: 2%;">Enter your login</p>
        <button class="validate-button" type="submit"></button>
    </form>
        <style>
        .top-right-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }
         .background-image-container {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/images/background.svg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form {
            text-align: center;
        }

        .rounded-textfield {
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 10px 20px;
            width: 200px;
            outline: none;
        }

        .rounded-textfield:focus {
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
        }

        .validate-button {
            background-image: url('/images/button_validate.svg');
            background-color: transparent;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        </style>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            console.log("test")
            const login = document.getElementById('login').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ login: login})
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    // Redirect to a new page
                    window.location.href = 'game.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Validation failed.');
                });
        });
    </script>
</body>

</html>
